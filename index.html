<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>MUX</title>
</head>
<body>

    <header>
        <img class="mux-logo" src="Media/Images/Mux-logo-alpha.png" alt="Mux logo uden baggrund">
        <video class="gradient-background" src="Media/Videos/Gradient-background.mp4" autoplay muted loop></video> 

        <nav>
            <div class="hamburger-menu">
                <input id="menu-toggle" type="checkbox"/>
                <label class="menu-btn" for="menu-toggle">
                <span></span>
                </label>
                <div class="grey-box"></div>
                <ul class="menu-box">
                    <li><a class="menu-item" href="#">Home</a></li>
                    <li><a class="menu-item" href="#">About</a></li>
                    <li><a class="menu-item" href="#">Team</a></li>
                    <li><a class="menu-item" href="#">Contact</a></li>
                    <li><a class="menu-item" href="#">Twitter</a></li>
                </ul>
            </div>
        </nav>
        
        <video class="aftermovie" src="Media/Videos/aftermovie.mp4" autoplay muted loop></video>
        <div class="svg-container">
            <div  class="slide-down">
                <svg class="titleone" viewbox="0 0 150 18">
                    <text x="10" y="15" text-anchor="left" font-size="1" fill="none" stroke-width=".315" stroke="#fff" font-family="'Prompt'">HEAR IT,</text>
                </svg>
            </div>

            <div class="slide-down">
                <svg class="titletwo" viewbox="0 0 150 18">
                    <text  x="10" y="15" text-anchor="left" font-size="1" fill="none" stroke-width=".315" stroke="#fff" font-family="'Prompt'">FEEL IT,</text>
                </svg>
            </div>

            <div class="titlethree slide-down">        
                <svg viewbox="0 0 150 18">
                    <text x="10" y="15" text-anchor="left" font-size="1" fill="none" stroke-width=".315" stroke="#fff" font-family="'Prompt'">LIVE IT!</text>
                </svg>
            </div>
        </div>
    </header>

    <section class="om-mux">
        
            <svg id="svg1">
                <text x="0" y="0" text-anchor="left" fill="none" stroke-width=".315" stroke="#ff8c00" font-family="'Prompt'">///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////</text>
            </svg>

            <div class="om-mux-wrapper">
                <div>Om MUX</div>
                <img class="mux-logo-med-streger" src="Media/Images/mux-streger.png" alt="Mux logo med gentagende streger">
                <div>Vores Vision</div>
            </div>

            <svg id="svg2">
                <text x="0" y="0" text-anchor="left" fill="none" stroke-width=".315" stroke="#ff8c00" font-family="'Prompt'">\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\</text>
            </svg>
    </section>

    
    <script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
